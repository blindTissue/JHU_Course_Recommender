<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHU Course Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ JHU Course Recommender</h1>
            <p class="subtitle">Find your perfect courses for Fall 2025</p>
        </header>

        <main>
            <div class="search-section">
                <div class="search-box">
                    <label for="query">What would you like to learn?</label>
                    <textarea
                        id="query"
                        placeholder="e.g., I want to learn machine learning, neural networks, and AI applications..."
                        rows="3"
                    ></textarea>
                </div>

                <div class="filters">
                    <h3>Filters (Optional)</h3>
                    <div class="filter-grid">
                        <div class="filter-item">
                            <label for="school">School</label>
                            <select id="school">
                                <option value="">All Schools</option>
                                {% for school in schools %}
                                <option value="{{ school }}">{{ school }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="filter-item">
                            <label for="department">Department</label>
                            <select id="department">
                                <option value="">All Departments</option>
                                {% for dept in departments %}
                                <option value="{{ dept }}">{{ dept }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="filter-item">
                            <label for="level">Level</label>
                            <select id="level">
                                <option value="">All Levels</option>
                                {% for lvl in levels %}
                                <option value="{{ lvl }}">{{ lvl }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="filter-item">
                            <label for="top_k">Number of Results</label>
                            <select id="top_k">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="search-btn" class="search-btn">
                    Search Courses
                </button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Finding the best courses for you...</p>
            </div>

            <div id="results" class="results"></div>

            <!-- AI Chatbot Section -->
            <div id="chatbot-section" class="chatbot-section" style="display: none;">
                <div class="chatbot-header">
                    <h3>ðŸ’¬ Ask Claude About Your Recommendations</h3>
                    <p>Get personalized insights and advice about these courses</p>
                </div>

                <div id="chat-messages" class="chat-messages"></div>

                <div class="chat-input-container">
                    <textarea
                        id="chat-input"
                        placeholder="Ask a question about these courses... (e.g., 'Which course should I take first?')"
                        rows="2"
                    ></textarea>
                    <button id="chat-send-btn" class="chat-send-btn">Send</button>
                    <button id="get-summary-btn" class="get-summary-btn">Get AI Summary</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by BM25 + OpenAI Embeddings | Data from JHU SIS API</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
